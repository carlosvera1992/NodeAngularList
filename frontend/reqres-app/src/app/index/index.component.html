<p>index works!</p>
<table>
    <thead>
        <th>ID</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Avatar</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.email}}</td>
            <td><a routerLink="/getUser/{{user.id}}">{{user.first_name}}</a></td>
            <td>{{user.last_name}}</td>
            <td>
                <img src="{{user.avatar}}">
            </td>
        </tr>
    </tbody>
</table>
